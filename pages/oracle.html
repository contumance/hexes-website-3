<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Oracle | HEXES Band</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/animations.css">
    <link rel="stylesheet" href="../css/components/navbar.css">
    <link rel="stylesheet" href="../css/components/hexagon.css">
    <link rel="stylesheet" href="../css/components/oracle.css">
    <!-- Add Google Fonts for futuristic typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="/assets/images/favicon.svg">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <h1>HEXES</h1>
                <button class="mobile-menu-toggle" aria-label="Toggle navigation menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
            
            <nav>
                <!-- Desktop navigation -->
                <ul class="desktop-nav">
                    <li><a href="../index.html">home</a></li>
                    <li><a href="band.html">band</a></li>
                    <li><a href="gallery.html">gallery</a></li>
                    <li><a href="oracle.html">oracle</a></li>
                    <li><a href="#follow">follow</a></li>
                </ul>
            </nav>
            
            <!-- Menú móvil fuera del nav -->
            <div class="mobile-nav">
                <ul>
                    <li><a href="../index.html">home</a></li>
                    <li><a href="band.html">band</a></li>
                    <li><a href="gallery.html">gallery</a></li>
                    <li><a href="oracle.html">oracle</a></li>
                    <li><a href="#follow">follow</a></li>
                </ul>
            </div>
        </header>

        <main>
            <section class="oracle-section">
                <h2>ORACLE</h2>
                <p class="oracle-description">Flip a card to receive a message from the cosmic void. Let the hexes guide your path.</p>
                
                <div class="oracle-container">
                    <div class="card-container">
                        <div class="card" id="oracle-card" tabindex="0">
                            <div class="card-front">
                                <div class="card-hexagon">
                                    <div class="hex-1 rotate-slow"></div>
                                    <div class="hex-2 rotate-medium"></div>
                                    <div class="hex-3 rotate-fast"></div>
                                    <div class="hex-4 rotate-very-fast"></div>
                                </div>
                            </div>
                            <div class="card-back">
                                <div class="message-container">
                                    <p id="oracle-message"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <button id="new-card-btn" class="btn">Draw a new card</button>
                </div>
            </section>
        </main>

        <footer id="follow">
            <div class="social-links">
                <a href="#" target="_blank" rel="noopener noreferrer">Spotify</a>
                <a href="#" target="_blank" rel="noopener noreferrer">YouTube</a>
                <a href="#" target="_blank" rel="noopener noreferrer">Bandcamp</a>
                <a href="#" target="_blank" rel="noopener noreferrer">Instagram</a>
            </div>
        </footer>
    </div>
    <!-- Asegúrate de que el script del menú se carga ANTES que los otros scripts -->
    <script src="../js/simple-menu.js"></script>
    <script src="../js/components/oracle.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/animations.js"></script>
    <script src="../js/parallax.js"></script>
    
    <!-- Mobile navigation script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuToggle = document.querySelector('.mobile-menu-toggle');
            const mobileNav = document.querySelector('.mobile-nav');
            
            if (mobileMenuToggle && mobileNav) {
                mobileMenuToggle.addEventListener('click', function() {
                    this.classList.toggle('active');
                    mobileNav.classList.toggle('active');
                    document.body.classList.toggle('no-scroll');
                });
                
                // Close mobile menu when clicking on a link
                const mobileNavLinks = mobileNav.querySelectorAll('a');
                mobileNavLinks.forEach(link => {
                    link.addEventListener('click', function() {
                        mobileMenuToggle.classList.remove('active');
                        mobileNav.classList.remove('active');
                        document.body.classList.remove('no-scroll');
                    });
                });
            }
        });
    </script>
</body>
</html>
